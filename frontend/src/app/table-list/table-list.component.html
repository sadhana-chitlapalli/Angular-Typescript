<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title ">City</h4>
            <p class="card-category">About the city</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="name_native">
                  <th mat-header-cell *matHeaderCellDef> Native </th>
                  <td mat-cell *matCellDef="let element"> {{element.name_native}} </td>
                </ng-container>
                <ng-container matColumnDef="country">
                  <th mat-header-cell *matHeaderCellDef> Country </th>
                  <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                </ng-container>
                <ng-container matColumnDef="continent">
                  <th mat-header-cell *matHeaderCellDef> Continent </th>
                  <td mat-cell *matCellDef="let element"> {{element.continent}} </td>
                </ng-container>
                <ng-container matColumnDef="longitude">
                  <th mat-header-cell *matHeaderCellDef> Logitude </th>
                  <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
                </ng-container>
                <ng-container matColumnDef="latitude">
                  <th mat-header-cell *matHeaderCellDef> Latitude </th>
                  <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
                </ng-container>
                <ng-container matColumnDef="population">
                  <th mat-header-cell *matHeaderCellDef> Population </th>
                  <td mat-cell *matCellDef="let element"> {{element.population}} </td>
                </ng-container>
                <ng-container matColumnDef="founded">
                  <th mat-header-cell *matHeaderCellDef> Founded </th>
                  <td mat-cell *matCellDef="let element"> {{element.founded}} </td>
                </ng-container>
                <ng-container matColumnDef="landmarks">
                  <th mat-header-cell *matHeaderCellDef> Landmarks </th>
                  <td mat-cell *matCellDef="let element"> {{element.landmarks}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
